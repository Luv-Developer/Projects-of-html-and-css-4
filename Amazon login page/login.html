<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Login Page</title>
        <link rel="stylesheet" type="text/css" href="Login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
      <div class="main">
         <img src="image2.png">
        <h1>Sign-In</h1>
        <div class="first">
         Email (phone for mobile accounts)
         <br>
        <input class="email" type="email" placeholder="email...">
        </div>
        <div class="second">
         Password <a class="fpass" href="#">Forgot your password?</a>
         <br>
         <input class="password" type="password" placeholder="password...">
        </div>
        <button class="btn">Sign-In</button>
        <p class="desc">By continuing you agree to Amazon's <a class="desc1" href="#">Conditions of Use</a> and <a class="desc2" href="#">Privacy Notice.</a></p>
        <div class="check">
            <input class="checkbox" type="checkbox">Keep me signed In.<a class="details" href="#">Details</a><i class='bx bxs-down-arrow'></i>
        </div>
        <br>
        <p class="new">--------------------------New to Amazon?-----------------------</p>
        <button class="btn2">Create your Amazon account</button>
      </div>
    </body>
</html>
